<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { padding: 8px; margin: 10px; width: 200px; }
  </style>
</head>
<body>
  <h2>Temperature Converter</h2>
  <label>Celsius</label>
  <input id="celsius" type="number" placeholder="Celsius" />
  <br />
  <label>Fahrenheit</label>
  <input id="fahrenheit" type="number" placeholder="Fahrenheit" />

  <script>
    const celsius = document.getElementById('celsius');
    const fahrenheit = document.getElementById('fahrenheit');

    celsius.addEventListener('input', () => {
      const c = parseFloat(celsius.value);
      fahrenheit.value = isNaN(c) ? '' : (c * 9/5 + 32).toFixed(2);
    });

    fahrenheit.addEventListener('input', () => {
      const f = parseFloat(fahrenheit.value);
      celsius.value = isNaN(f) ? '' : ((f - 32) * 5/9).toFixed(2);
    });
  </script>
</body>
</html>
